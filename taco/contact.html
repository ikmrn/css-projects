<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The official website for the Little Taco Shop">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <title>Contact LTS</title>

</head>

<body>
  <header class="header">
    <h1 class="header__h1">The Little Taco Shop</h1>
    <nav class="header__nav">
      <ul class="header__ul">
        <li><a href="/">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="/#menu">Menu</a></li>
        <li><a href="hours.html">Hours</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <figure>
      <img src="img/tacos_tray_1000x667.png" alt="A Tray of Tasty Tacos" title="We love trays of tacos!" width="1000"
        height="667">
      <figcaption class="offscreen">
        A Tray of Tasty Tacos
      </figcaption>
    </figure>
  </section>
  <main class="main">
    <article class="main__article contact">
      <h2 class="contact__h2">Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T<br>
          Kansas City, MO 55555-5555
          <br><br>
          Phone: <a href="tel:+5555555555">555-555-5555</a>
        </address>
    </article>
    <article class="main__article">
      <h2 class="contact__h2">Our Contact Form</h2>

      <form action="https:httpbin.org/get" method="get">
        <fieldset class="contact__form">
          <legend class="offscreen">Send Us A Message</legend>
          <p class="contact__p">
            <label for="name">Name:</label>
            <input class="contact__input" type="text" name="name" id="name" placeholder="your name">
          </p>
          <p class="contact__p">
            <label for="email">Email:</label>
            <input class="contact__input" type="text" name="email" id="email" placeholder="your email">
          </p>
          <p class="contact__p">
            <label class="contact__label" for="message">Your Message:</label>
            <br>
            <textarea class="contact_textarea_" name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
          </p>
        </fieldset>
        <button class="contact__button" type="submit">Send</button>
        <button class="contact__button" type="submit">Reset</button>
      </form>
    </article>
  </main>
  <footer class="footer">
    <p>
      <span class="nowrap">Copyright &copy;</span>
      <span class="nowrap">The Little Taco Shop</span>
    </p>
  </footer>
</body>

</html>
