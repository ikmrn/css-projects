<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Login Glass</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <div class="form">
      <div class="form__value">
        <form action="">
          <h2>Login</h2>
          <div class="form__input">
            <div class="form__input-field">
              <input type="email" required>
              <ion-icon name="mail-outline"></ion-icon>
            </div>
            <label for="email-input">Email</label>
          </div>
          <div class="form__input">
            <div class="form__input-field">
              <input type="password" required>
              <ion-icon name="lock-closed-outline"></ion-icon>
            </div>
            <label for="email-input">Password</label>
          </div>
          <div class="form__forget">
            <label for="forget__button"><input type="checkbox">Remember Me</label>
            <a href="#">Forget Password?</a>
          </div>
          <button class="form__login">Log in</button>
          <div class="form__register">
            <p> Don't have account? <a href="Register" class="form__register">Register</a>
            </p>
          </div>
        </form>
      </div>
    </div>

  </section>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
